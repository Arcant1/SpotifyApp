<div class="row m-5">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar">
    </div>
    <div class="col-3 text-right">
        <button class="btn btn-outline-danger" style="border-radius: 20px;" routerLink="/home">Regresar</button>
    </div>
</div>
<br><br>

<app-loading *ngIf="loading"></app-loading>
<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
