<div class="rox">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar">
    </div>
</div>
<br><br>
<div class="card-columns m-5">
    <div class="card" *ngFor="let artista of artistas">
        <img class="card-img-top" [src]="artista.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <span class="badge badge-primary" *ngFor="let item of artista.artists">{{item.name}}</span>
        </div>
    </div>
</div>
