<app-loading *ngIf="loading"></app-loading>
<!-- <app-tarjetas [items]="favoritas"></app-tarjetas> -->
<h1 class="m-5">Canciones favoritas</h1>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Album</th>
            <th>Artista</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of favoritas">
            <td scope="row">{{item.name}}</td>
            <td scope="row"><a (click)="verAlbum( item )" class="green-link puntero">{{item.album.name}} </a></td>
            <td scope="row"><a (click)="verArtista( item )" class="green-link puntero">{{item.artists[0].name}}</a></td>
        </tr>

    </tbody>
</table>
