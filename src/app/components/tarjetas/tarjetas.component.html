<div class="card-columns animated fadeIn fast mt-3">
    <div (click)="verArtista( item )" class="card text-white bg-dark mb-5" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-text text-white-50">{{item.name}}</h5>
            <span class="badge badge-dark" *ngFor="let artista of item.artists">{{artista.name}}</span>
        </div>
    </div>
</div>
